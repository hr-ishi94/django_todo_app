{% extends "index.html" %}
{% block title %}Todo List{% endblock title %}

{% block content %}
<div class="border my-5 p-5 bg-light rounded " style="width:33rem">
    <h2 class="d-flex flex-column align-items-center">TODO LIST</h2>

    <form  class="py-3" method="post" action = "{% url 'todo' %}">
        {% csrf_token %}
        <div class="form-group p-2 w-150 d-flex">
            {% comment %} <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Add new TODO"> {% endcomment %}
            {{form.as_p}}
            <button type="submit" class="btn btn-primary  m-2">Submit</button>
        </div>
    </form>
</div>
{% endblock content %}
